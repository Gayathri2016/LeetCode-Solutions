<script>
function StrReverse(str)
{
	var reverse= "";

	for(var i=str.length-1;i>=0; i--)
	{
			reverse += str[i];

	}
	return reverse;
}
function Factorial(x)
{
	var num =1;
	while(x > 1)
	{
		num *= x;
		x--;

	}
	return num;
}

		  result+=sum;
		sum = f1 +f2;
		f2 = f1;

	  }
}

function TwoSum(array, target)
{
  let mymap = new Map();
  for(let i = 0; i<array.length; i++)
  {
   	let tval = target - array[i];
		if(array.includes(tval) &&  i != array.indexOf(tval))
		{
			mymap.set(i, array[i]);
			mymap.set(array.indexOf(target-array[i]), target-array[i]);
			break;
		}

  }
  return Array.from(mymap.keys());



}

return A;

{

function GCM(x, y)
{
	let min = Math.min(x, y);
	let max = min ===x ? y :x;

	if(max%min ===0)
	{
		return min;
	}else {
		let mid = Math.floor(max/2);
		//let _divisor = [];
		for(let i=mid;i>0;i--){
			if(max%i===0 && min%i===0)
			{
				return i;
			}
		}
		//return _divisor;
	}
}
function GCMRecussive(x, y)
{
	let max = Math.max(x, y);
	if(y == 0)
	{
		return x;
	}else {
		return GCMRecussive(y, x%y)
	}
}
function LCM(x,y)
{
	return (x * y)/GCMRecussive(x, y);
}

{
	if(k>n)
	{
		return i + (k%n)-1;
	}
	else{
		return i+n-1;
	}

function findDuplicates(nums)
{
	let hashMap = {};
    let result=[];
    for(let i = 0; i<nums.length; i++)
        {
            if(hashMap[nums[i]] !== undefined)
                {
                    result.push(nums[i]);
                }else {
                	hashMap[nums[i]]=nums[i];
                }

        }
    return result;
}
function longestCommonPrefix(strs)
{
	if(strs == 0 || strs.length === 0 )
	{
		return "";
	}else if(strs.length ==1)
	{
		return strs[0];
	}
	let first = strs[0];
	let match;

	for(let i=1;i<strs.length;i++)
	{

		let strAlpha = strs[i].split("");
    match = "";
		for(let j=0; j<strAlpha.length;j++)
		{
			if( first.length > j && strAlpha[j] == first[j]){
				match +=strAlpha[j];

			}
			else{
				break;
			}

		}
		first = match;


	}
	return match;

}

function threeSum(nums)
{
	let result = [];
	nums.sort((a,b)=> a-b);
	let sum ;
	for(let i =0;i<nums.length-2;i++)
	{
		j= i+1;
		k = nums.length -1;
		if(i > 0 && nums[i] === nums[i-1])
		continue;
		while(j<k)
		{
			sum = nums[i]+nums[j]+nums[k];
			if(sum ==0)
			{
				result.push([nums[i], nums[j], nums[k]]);
				j+1;
				k-1;
				//skip duplicates from j iterator
        while(j<k && nums[j]==nums[j-1])
          j+1;

        //skip duplicates from k iterator
        while(j<k && nums[k]==nums[k+1])
          k-1;
			}else if(sum<0) {
				j = j+1;

			}else
			{
				k = k-1;
			}
		}

	}
	return result;
}
function mergeIntervals(nums)
{
	var result =[], last;
	nums.forEach(function(n){
		if(!last || n[0] > last[1])
			return result.push(last = n);
		else if(n[1] >last[1])
			last[1] = n[1];
	});
	return result;
}
function mergeIntervalsStack(nums)
{
	if(nums.length <=1)
		return nums;
	let stack =[],top;
	//start the loop and merge if needed
	for(let i = 0; i < nums.length; i++ )
	{
		top = stack[stack.length-1];
		stack.push(findInterval(nums[i], top));

	}

	return stack;


}
function findInterval(nums, top)
{
	let stack =[];
	if(!top || top.length == 0)
		stack.push(top = nums);
	else if(top[0][1] < nums[0])
		stack.push(top = nums);
	else if(top[0][1] < nums[1])
	{
		top[0][1] = nums[1];
	}
	return stack;
}
